<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
</head>
<body>
    <h1>Scientific Calculator</h1>
    <form method="post">
        <label for="num1">Number 1:</label>
        <input type="number" step="any" id="num1" name="num1" required><br><br>

        <label for="num2">Number 2:</label>
        <input type="number" step="any" id="num2" name="num2"><br><br>

        <label for="operation">Operation:</label>
        <select id="operation" name="operation" required>
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
            <option value="power">Power</option>
            <option value="sqrt">Square Root</option>
            <option value="log">Logarithm</option>
            <option value="sin">Sine</option>
            <option value="cos">Cosine</option>
            <option value="tan">Tangent</option>
        </select><br><br>

        <label for="base">Logarithm Base (optional):</label>
        <input type="number" step="any" id="base" name="base"><br><br>

        <button type="submit">Calculate</button>
    </form>

    {% if result is not none %}
    <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
